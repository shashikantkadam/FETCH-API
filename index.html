<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"

<body>

                <div class="card">
                    <div class="card-body">
                        <form id="postform">

                                <label for="title"><strong>Title</strong></label>
                                <input type="text" id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="info"><strong>info</strong></label>
                                <input type="text" id="info" class="form-control">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" id="submit">submit</button>
                                <button class="btn btn-primary d-none" type="button" id="update">update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div id="postInfo">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
